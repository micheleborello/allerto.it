name: Deploy to hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se non hai build npm/composer, salta. Altrimenti aggiungi i comandi di build.

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}      # host o IP
          username: ${{ secrets.FTP_USER }}    # utente FTP/FTPS
          password: ${{ secrets.FTP_PASS }}    # password FTP/FTPS
          port: ${{ secrets.FTP_PORT }}        # tipicamente 21 per FTP/FTPS
          protocol: ftps                       # usa FTPS esplicito
          server-dir: ${{ secrets.REMOTE_DIR }}/
          log-level: minimal
          exclude: |
            **/.git/**
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/vendor/**
            **/logs/**
            **/var/**
            **/*.zip
            config.local.php
