name: Deploy to hosting

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Se non hai build npm/composer, salta. Altrimenti aggiungi i comandi di build.

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.FTP_HOST }}   # host o IP
          username: ${{ secrets.FTP_USER }} # utente SFTP
          password: ${{ secrets.FTP_PASS }} # password SFTP
          port: ${{ secrets.FTP_PORT }}     # tipicamente 22
          local_path: "./"
          remote_path: ${{ secrets.REMOTE_DIR }}
          delete: false
          exclude: >
            **/.git*,
            **/.github/**,
            **/node_modules/**,
            **/vendor/**,
            config.local.php
